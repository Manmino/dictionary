<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Manmino Dictionary</title>
		<meta property="og:title" content="Manmino Dictionary">
		<meta property="og:site_name" content="Manmino Dictionary">

		<script src="js/dict.js"></script>

		<link rel="stylesheet" href="css/style.css" />					
		<link rel="stylesheet" href="https://manmino.github.io/manmino-site.css" />
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<a href="https://manmino.github.io/"><img src="https://manmino.github.io/manmino_logo_square.png" id="logo" alt="Manmino logo"></a>

		<input type="text" id="searchfield" autocomplete="off" value="">
		<button onclick="doSearch()" id="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>
		<div id="info">Use asterisk (*) as wildcard character.</div>
		<input type="checkbox" id="search_english" checked><label for="search_english">Search English</label>
		<input type="checkbox" id="search_manmino" checked><label for="search_manmino">Search Manmino</label>
		<div id="noresults">No results</div>

		<table class="results_table" id="results_manmino">
			<tr><th>Manmino</th><th>English</th><th>Function</th><th>Origin</th></tr>
		</table>
		<table class="results_table" id="results_english">
			<tr><th>English</th><th>Manmino</th><th>Function</th><th>Origin</th></tr>
		</table>
	</body>
</html>
